logging:
    level:
        java:
            sql:
                Connection: DEBUG
                PreparedStatement: DEBUG
                Statement: DEBUG
        org:
            jf: DEBUG
            mybatis: DEBUG
            springframework:
                web: INFO
        root: INFO
management:
    security:
        enabled: false
mybatis:
    mapper-locations: classpath*:mapper/*.xml
    typeAliasesPackage: org.jf.entity
server:
    context-path: /
    port: 8080
spring:
    datasource:
        druid:
            driver-class-name: com.mysql.jdbc.Driver
            filter:
                stat:
                    db-type: mysql
                    enabled: true
                    log-slow-sql: true
                    merge-sql: true
                    slow-sql-millis: 2000
                wall:
                    log-violation: true
                    throw-exception: true
            filters: stat
            initial-size: 1
            max-active: 20
            max-pool-prepared-statement-per-connection-size: 20
            max-wait: 60000
            min-evictable-idle-time-millis: 300000
            min-idle: 10
            password: root
            pool-prepared-statements: false
            stat-view-servlet:
                allow: 127.0.0.1
                enabled: true
                login-password: admin
                login-username: admin
                reset-enable: true
                url-pattern: /druid/*
            test-on-borrow: false
            test-on-return: false
            test-while-idle: true
            time-between-eviction-runs-millis: 60000
            url: jdbc:mysql://localhost:3306/db_tiyuguan?useUnicode=true&characterEncoding=utf8
            username: root
            validation-query: SELECT 1 from dual
            web-stat-filter:
                enabled: true
                exclusions: '*.html,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
                url-pattern: /*
    thymeleaf:
      mode: HTML5
      enabled: true
      content-type: text/html
      cache: false
    http:
        encoding:
            charset: UTF-8
            enabled: true
            force: true
        multipart:
            enabled: true
            file-size-threshold: 0
            max-file-size: 100MB
            max-request-size: 100Mb
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        locale: cn
        time-zone: GMT+8
    mvc:
        view:
              prefix: /templates/
              suffix: .*.html
    session:
      store-type: none