<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>首页</title>
    <link th:href="@{~/style/common.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/style/index.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/style/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/style/font-awesome/css/font-awesome.min.css}" type="text/css" rel="stylesheet"/>
</head>
</html>
<body>
<!--导航部分-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">下拉菜单</span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a th:href="@{index}" class="logo"><img th:src="@{~/images/logo.png}"/></a>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href=""><i class="fa fa-user"></i>注册/登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--导航部分-->
<!--banner部分-->
<div class="container-fluid banner bank">
    <h1 class="text-center h1">体育馆预约</h1>
    <p class="text-center">各体育馆欢迎大家前来预约！</p>
    <div class="search-box center-block"></div>
</div>
<!--banner部分-->
<div class="wrap container-fluid">
    <div class="container wrap-cont">
        <a class="nzz" th:href="@{index}"><span class="sort"> <i class="fa fa-paint-brush"></i> &nbsp;首页 </span> </a>|
        <a class="nzz" th:href="@{bloglist}"><span class="sort"><i class="fa fa-keyboard-o"></i> &nbsp;论坛交流</span>
        </a>|
        <a class="nzz" th:href="@{mycenter}"><span class="sort"><i class="fa fa-keyboard-o"></i> &nbsp;个人中心 </span>
        </a>
    </div>
    <div class="container-fluid"></div>
</div>

<!--main start-->

<div class="container-fluid content-box" id="article">
    <div class="container content">
        <div id="login_form"
             style="position: relative; z-index: 1;   background: #FFFFFF; max-width: 560px;   margin: 0 auto 100px; padding: 45px; text-align: center;">
            <form class="register-form" th:action="@{/index/login}"
                  method="post">
                <input type="text" placeholder="用户名" id="r_user_name" name="no"
                       style="outline: 0; background: #f2f2f2;width: 100%;border: 0;margin: 0 0 15px; padding: 15px;box-sizing: border-box;font-size: 14px;"/>
                <input type="password" placeholder="密码" id="r_password" name="pwd"
                       style="outline: 0; background: #f2f2f2;width: 100%;border: 0;margin: 0 0 15px; padding: 15px;box-sizing: border-box;font-size: 14px;"/>
                <button id="login" type="submit"
                        style="text-transform: uppercase;outline: 0;background: #222222;width: 100%;border: 0;padding: 15px; color: #FFFFFF;font-size: 14px;-webkit-transition: all 0.3 ease; transition: all 0.3 ease;cursor: pointer;">
                    登 录</button>
                <p class="message">
                    还没有账户? <a th:href="@{/index/registerUI}">立刻创建</a>
                </p>
            </form>
        </div>
    </div>
    <div class="view-more"></div>
</div>

<!--main stop-->
<nav class="foot navbar-inverse navbar-fixed-bottom">
    <ul class="list-inline">
        <li class="footer-ss"><a href="">在线反馈</a>
        </li>
        <li class="footer-ss"><a href="">帮助中心</a>
        </li>
    </ul>
</nav>
<script th:src="@{~/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{~/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{~/js/common.js}" type="text/javascript"></script>
<script th:src="@{~/js/index.js}" type="text/javascript"></script>
</body>
</html>
