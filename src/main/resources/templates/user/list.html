<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>用户列表</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{~/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/bootstrap-responsive.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/matrix-media.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/matrix-style2.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/uniform.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/select2.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/style/font-awesome/css/font-awesome.css}" type="text/css" rel="stylesheet"/>
</head>
<body>


<div id="content">
    <div id="content-header">
        <h1 align="left">用户管理</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-th"></i> </span>
                        <h5>列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                            <tr>
                                <th>账户</th>
                                <th>密码</th>
                                <th>姓名</th>
                                <th>手机</th>
                                <th>邮箱</th>
                                <th>年龄</th>
                                <th>生日</th>
                                <th>权限</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr class="odd gradeX" th:each="bean:${list}">
                                <td th:text="${bean.no}"></td>
                                <td th:text="${bean.pwd}"></td>
                                <td th:text="${bean.tel}"></td>
                                <td th:text="${bean.email}"></td>
                                <td th:text="${bean.name}"></td>
                                <td th:text="${bean.age}"></td>
                                <td th:text="${bean.birth}"></td>
                                <td th:text="${bean.role}"></td>
                                <td class="center"><a th:href="@{'/users/editUI?id='+${bean.id }}"
                                                      class="btn btn-primary btn-mini">修改</a>
                                    <a th:href="@{'/users/delete?id='+${bean.id }}" onclick="return confirm('确定要删除吗？')"
                                       class="btn btn-danger btn-mini">删除</a></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{~js/jquery.min.js}"></script>
<script th:src="@{~js/jquery.ui.custom.js}"></script>
<script th:src="@{~js/bootstrap.min.js}"></script>
<script th:src="@{~js/jquery.uniform.js}"></script>
<script th:src="@{~js/select2.min.js}"></script>
<script th:src="@{~js/matrix.js}"></script>
<script th:src="@{~js/matrix.matrix.tables.js}"></script>
<script th:src="@{~/js/jquery.dataTables.min.js}"></script>
</body>
</html>
