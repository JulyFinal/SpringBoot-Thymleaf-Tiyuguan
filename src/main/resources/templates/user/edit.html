<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>修改</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{~/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/bootstrap-responsive.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/matrix-media.css}" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{~/css/datepicker.css}" />
    <link th:href="@{~/css/matrix-style2.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/uniform.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/select2.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/style/font-awesome/css/font-awesome.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="content">
    <div id="content-header">
        <h1>用户管理</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"> <i class="icon-info-sign"></i> </span>
                        <h5>用户修改</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="post"
                              th:action="@{/users/edit}" name="basic_validate"
                              id="basic_validate" novalidate="novalidate">
                            <div class="control-group">
                                <label class="control-label">账户</label>
                                <div class="controls">
                                    <input type="text" disable="" name="no" id="no" class="span5" th:value="${bean.no }">
                                    <input type="hidden" th:value="${bean.id }" name="id" id="id"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">密码</label>
                                <div class="controls">
                                    <input type="password"  name="pwd" id="pwd" class="span5" th:value="${bean.pwd }" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">姓名</label>
                                <div class="controls">
                                    <input type="text" name="name" id="name" class="span5" th:value="${bean.name }">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">年龄</label>
                                <div class="controls">
                                    <input type="text" name="age" id="age" class="span5" th:value="${bean.age }"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">邮箱</label>
                                <div class="controls">
                                    <input type="text" name="email" id="email" class="span5" th:value="${bean.email }">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">手机</label>
                                <div class="controls">
                                    <input type="text" name="tel" id="tel" class="span5" th:value="${bean.tel }">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">生日</label>
                                <div class="controls">
                                    <input type="text" data-date="01-02-2013"
                                           data-date-format="dd-mm-yyyy" th:value="${bean.birth }" name="date"
                                           id="date" class="datepicker span5"> <span
                                        class="help-block">Date with Formate of (dd-mm-yy)</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">权限</label>
                                <div class="controls">
                                    <select name="role" id="role" class="span5" th:value="${bean.role }">
                                        <option value="user">用户</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="submit" value="提交" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{~js/jquery.min.js}"></script>
<script th:src="@{~js/jquery.ui.custom.js}"></script>
<script th:src="@{~js/bootstrap.min.js}"></script>
<script th:src="@{~js/jquery.uniform.js}"></script>
<script th:src="@{~js/select2.min.js}"></script>
<script th:src="@{~js/matrix.js}"></script>
<script th:src="@{~js/matrix.form_validation.js}"></script>
<script th:src="@{~/js/jquery.validate.js}"></script>
</body>
</html>
