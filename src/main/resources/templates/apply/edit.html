<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>列表</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{~/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/bootstrap-responsive.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/matrix-media.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/matrix-style2.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/uniform.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/select2.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/style/font-awesome/css/font-awesome.css}" type="text/css" rel="stylesheet"/>
</head>
<body>

<div id="content">
    <div id="content-header">
        <h1>管理</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"> <i class="icon-info-sign"></i> </span>
                        <h5>申请</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="post"
                              th:action="@{/apply/edit}" name="basic_validate"
                              id="basic_validate" novalidate="novalidate">
                            <div class="control-group">
                                <label class="control-label">处理</label>
                                <div class="controls">
                                    <input type="hidden" id="id" name="id" th:value="${bean.id }" />
                                    <select name="state" id="state" class="span5"
                                            th:value="${bean.state}">
                                        <option value="确认">已处理</option>
                                        <option value="申报">待确认</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="submit" value="提交" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{~/js/jquery.min.js}"></script>
<script th:src="@{~/js/jquery.ui.custom.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/bootstrap-colorpicker.js}"></script>
<script th:src="@{~/js/bootstrap-datepicker.js}"></script>
<script th:src="@{~/js/jquery.toggle.buttons.html}"></script>
<script th:src="@{~/js/masked.js}"></script>
<script th:src="@{~/js/jquery.uniform.js}"></script>
<script th:src="@{~/js/select2.min.js}"></script>
<script th:src="@{~/js/matrix.js}"></script>
<script th:src="@{~/js/matrix.form_common.js}"></script>
<script th:src="@{~/js/wysihtml5-0.3.0.js}"></script>
<script th:src="@{~/js/jquery.peity.min.js}"></script>
<script th:src="@{~/js/bootstrap-wysihtml5.js}"></script>
</body>
</html>
